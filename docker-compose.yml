nginx:
  build: ./nginx
  ports:
    - "80:80"
  links:
    - php
  # with php share opt dir
  volumes_from:
    - php
php:
  build: ./php
  ports:
    - "9000:9000"
  links:
    - mysql
  volumes:
    - ~/opt:/opt
mysql:
    build: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ~/opt/data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
redis:
  build: ./redis
  ports:
    - "6379:6379"
